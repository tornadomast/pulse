<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.min.css">

    
</head>
<body>
<div class="promo">
    <div class="container">
        <header class="header">
            <a href="#" class="header__logo">
                <img src="./icons/logo.png" alt="logo">
            </a>
            <div class="header__official">
                Офіційний представник
                <span>Garmin, Polar, Suunto</span>
            </div>
            <div class="header__contacts">
                <a class="header__phone" href="tel:+380930322482">+38(093)0322482</a>
                <button class="button">замовити дзвінок</button>
            </div>
        </header>

        <div class="promo__wrapper">
            <h1 class="promo__header">Подбор пульсометра</h1>
            <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
            <div class="promo__icons">
                <div class="promo__icon">
                    <img src="./icons/time.png" alt="time">
                        час підбору:<br> 10 хвилин
                </div>
                <div class="promo__icon">
                    <img src="./icons/delivery.png" alt="delivery">
                        безкоштовна доставка
                </div>
                <div class="promo__icon">
                    <img src="./icons/answer.png" alt="answer">
                        відповімо на всі запитання
                </div>
            </div>
            <button class="button button_main">замовити консультацію</button>
            <div class="promo__link"> або <a  href="#">перейти в каталог</a></div>
            
        </div>
    </div>
</div>
